<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <img class="card-deck" src="images/card-back.webp" alt="card deck">
      </div>
      <div class="content">
        <h1 id="title"></h1>
        <button id="startgame" onclick="startGame()">Start Game</button>
        <button id="startNewGame" onclick="window.location.reload()">Start New Game</button>
        <button id="new-card" onclick="newcard()">New Card</button>
        <div class="cards">
        </div>
        <h2 class="score"></h2>
        <form id="bet-form">
          <input class="bet-input" type="text" placeholder="Your bet">
          <button class= "submit-btn" type="submit">Submit bet</button>
        </form>
      </div>
      <div class="content">
        <h1 class="game-outcome"></h1>
        <h1 class="bet"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
